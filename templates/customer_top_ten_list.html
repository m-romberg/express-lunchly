{% extends 'base.html' %}
{% block title %}Top 10 Customers{% endblock %}
{% block content %}

  <h1>Top 10 Customers</h1>

  <ol style="column-count: 2">
    {% for customer in customers %}
      <li>
        <a href="/{{ customer.id }}/">
          {{ customer.getFullName() }}
        </a>
      </li>
    {% endfor %}
  </ol>

{% endblock %}
